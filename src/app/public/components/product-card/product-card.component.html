<div class="rounded-lg shadow-md bg-white w-60 hover:cursor-pointer hover:shadow-lg transition-shadow overflow-hidden">
    <div class="">
        <img src="https://www.nordicsocks.com/cdn/shop/products/Sofia-4_1200x.jpg?v=1704467462" alt="">
    </div>
    <div class="p-1">
        <h2 class="text-center font-semibold text-slate-600 text-xs">{{product.name}}</h2>
        <div class="flex justify-between">
            <div>
                <p class="text-sm text-slate-600">{{ (product.price || 0 ) | currency }}</p>
            </div>
            <button (click)="onAddCartClick()" class="right-0 bottom-0 bg-yellow-500/10 pt-1.5 px-2 rounded aspect-square text-yellow-500 hover:text-white hover:bg-yellow-500 transition-colors">
                <i-tabler style="width: 20px;" name="shopping-cart-plus" />
            </button>
        </div>
    </div>
</div>
