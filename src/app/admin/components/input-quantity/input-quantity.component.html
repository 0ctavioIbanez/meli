<div class="flex items-stretch h-10 rounded-lg shadow overflow-hidden w-40 bg-white"
    [ngClass]="invalid ? 'border border-red-400' : 'shadow-indigo-100'">
    <button class="w-10 bg-indigo-100 text-center px-3 hover:bg-indigo-200" (click)="decrement()">
        -
    </button>
    <input type="text" class="w-1/2 text-center outline-none h-full bg-transparent" pattern="[0-9]" [(ngModel)]="value">
    <button class="w-10 bg-indigo-100 text-center px-3 hover:bg-indigo-200" (click)="increment()">
        +
    </button>
</div>
